<h1 class="display-5">Opret opslag</h1>

<form #form="ngForm" autocomplete="off" (submit)="onSubmit(form)">
  <input type="hidden" name="id" #id="ngModel" [(ngModel)]="service.formData.id">

  <div class="form-group">
    <input name="fullName" #fullName="ngModel" [(ngModel)]="service.formData.fullName" class="form-control" placeholder="Name">
  </div>

  <div class="form-group">
    <input name="text" #text="ngModel" [(ngModel)]="service.formData.text" class="form-control" placeholder="Tekst" maxlength="280">
  </div>

  <div class="form-group">
    <input name="link" #link="ngModel" [(ngModel)]="service.formData.link" class="form-control" placeholder="IndsÃ¦t link">
  </div>

  
  <div class="form-group">
    <button type="submit" [disabled]="form.invalid" class="btn btn-lg btn-block btn-info">Opret</button>
  </div>
 
</form>
